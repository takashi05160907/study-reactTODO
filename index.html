<!DOCTYPE html>
<html>
  <head>
    <title>ToDoAPP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="inputArea">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcompleteArea">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <div class="list-raw">
            <p>未完了です</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-raw">
            <p>未完了です</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completeArea">
      <p class="title">完了</p>
      <ul>
        <li>
          <div class="list-raw">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
