<!DOCTYPE html>
<html>
  <head>
    <title>ToDoAPP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="inputArea">
      <input id='addText' placeholder="TODOを入力" />
      <button id='addButton'>追加</button>
    </div>
    <div class="imcompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id='incomplete-list'>
      </ul>
    </div>
    <div class="completeArea">
      <p class="title">完了</p>
      <ul id='complete-list'>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
